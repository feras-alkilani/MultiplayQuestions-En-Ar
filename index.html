<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word's Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Word's Test</h1>
    <h2>Please Select the Test</h2>

    <div class="lang-buttons">
      <button id="enToAr" onclick="playSoundAndGo('enToAr.html')">En - Ar</button>
      <button id="arToEn" onclick="playSoundAndGo('arToEn.html')">Ar - En</button>
    </div>

  <audio id="click-sound" src="https://actions.google.com/sounds/v1/buttons/button_click.mp3" preload="auto"></audio>



    <script>
      function playSoundAndGo(url) {
        const audio = document.getElementById('click-sound');
        audio.play();
        audio.onended = () => {
          window.location.href = url;
        };
      }
    </script>
  </body>
</html>
